{% if is_pjax %}
    {% extends "pjax_layout.html" %}
{% else %}
    {% extends "layout.html" %}
{% endif %}


{% block body %}
        <article>
            <h1 class="title"><a href="/posts/{{ post.title }}">{{ post.title }}</a></h1>
            <aside>
                <time datetime="{{ post.created_time }}">{{ post.created_time }}</time>
            </aside>
            <section>
                {{ post.content }}
            </section>
        </article>
{% endblock %}
