{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="/static/css/index.css">
<link rel="stylesheet" href="/static/css/signin.css">
<link rel="stylesheet" href="/static/css/editor.css">
{% endblock %}

{% block style %}
<style>
.input-group > textarea {
    resize: none;
    height: 100px;
}

.input-group > label {
    font-size: 28px;
    vertical-align: sub;
    margin-right: 20px;
    width: 25%;
    display: inline-block;
    text-align: right;
    vertical-align: top;
}

.input-group > .input {
    display: inline-block;
    width: 60%;
}

.input-group {
    margin: 10px auto;
}
</style>
{% endblock %}

{% block body %}
<div class="manage">
    <div class="title-container">
        <h3 class="settings-header">
            All POSTs
            <a class="button publish" href="##" data-article="">Publish</a>
            <a class="button delete" href="##" data-article="">Delete</a>
        </h3>
        <ul class="title-list">
        {% for article in data %}
            <li>
                <a href="##" class="article-item" data-article="{{ article.id }}">
                    {{ article.title }}
                </a>
            </li>
        {% endfor %}
        </ul>
        <div class="article-area content">
            <input class="input" autocomplete="off" type="text"  id="edit-title" placeholder="Title" />
            <input class="input" autocomplete="off" type="text"  id="edit-tag" placeholder="Tags" />
            <textarea class="input" id="edit-content" placeholder="Content"></textarea>
        </div>
    </div>
    <div class="title-container">
        <h3 class="settings-header">Settings<a class="button save" href="##">Save</a></h3>
        <div class="input-container">
        <div class="input-group">
            <label>Main Title:</label>
            <input class="input" autocomplete="off" type="text" id="username" placeholder="Main Title(which will display in all pages)" />
        </div>
        <div class="input-group">
            <label>Word Description: </label>
            <input class="input" autocomplete="off" type="text" id="blog-title" placeholder="Word description" />
        </div>
         <div class="input-group">
            <label>Keywords: </label>
            <input class="input" autocomplete="off" type="text" id="keyword" placeholder="Keywords" />
        </div>
        <div class="input-group">
            <label>Description:</label>
            <textarea class="input" autocomplete="off" type="text" id="desc" placeholder="Description (which in meta tag)"></textarea>
        </div>
        <div class="input-group">
            <label>Name:</label>
            <input class="input" autocomplete="off" type="text" id="name" placeholder="Name" />
        </div>
        <div class="input-group">
            <label>Email:</label>
            <input class="input" autocomplete="off" type="text" id="email" placeholder="Email Address" />
        </div>
        <div class="input-group">
            <label>Disqus: </label>
            <textarea class="input" autocomplete="off" type="text" id="disqus" placeholder="The JavaScript of Disqus"></textarea>
        </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="/static/js/editor.js"></script>
{% endblock %}
