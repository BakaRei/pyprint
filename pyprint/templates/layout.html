<html>
<head>
    <meta charset="utf-8">
    <title>{{ title }} - {{ config.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/yue.css" />
    <link rel="stylesheet" href="/static/css/foundation-icons.css" />
    <link rel="stylesheet" href="/static/css/layout.css" />
    <link rel="stylesheet" href="/static/css/post.css" />
    <link rel="stylesheet" href="/static/css/archives.css" />
    <link rel="stylesheet" href="/static/css/akarin.css" />
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
    {% block head %}
    {% endblock %}
</head>

<body class="yue">
<header>
    <div class="avatar">
        <img src="http://www.gravatar.com/avatar/{{ config.email_md5 }}?r=x&s=440">
    </div>
    <div class="title">
        <h1>{{ config.title }}</h1>
        <a href="mailto:{{ config.email }}">
            <address>{{ config.email }}</address>
        </a>
    </div>
    <nav>
        <ul class="nav">
            <li><a href="/">Posts</a></li>
            <li><a href="/archives">Archives</a></li>
            <li><a href="/links">Links</a></li>
        </ul>
    </nav>
</header>

<div class="wrapper">
    {% block body %}
    {% endblock %}
</div>

<footer>
    <a class="rss fi-rss" href="/feed"></a>
    <p class="footer"><small>Powered By <a href="http://github.com/RicterZ/pyprint">PyPrint</a></small></p>
    <p class="footer">
        <small>All content copyright
            <a href="mailto:{{ config.email }}">{{ config.username }}</a>
            © 2014 • All rights reserved.
        </small>
    </p>
</footer>
</body>
</html>
