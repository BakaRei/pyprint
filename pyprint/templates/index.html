{% if is_pjax %}
    {% extends "pjax_layout.html" %}
{% else %}
    {% extends "layout.html" %}
{% endif %}


{% block body %}
    {% for post in data.posts %}
        <article>
            <h1 class="title"><a href="/posts/{{ post.title }}">{{ post.title }}</a></h1>
            <aside>
                <time datetime="{{ post.created_time }}">{{ post.created_time }}</time>
            </aside>
            <section>
                {{ post.content }}
            </section>
        </article>
    {% endfor %}
    <div class="paging">
        <a href="/page/{{ data.preview }}" class="{% if data.preview == 0 %}hide{% endif %}">&lsaquo;&lsaquo; Newer</a>
        <a href="/page/{{ data.next }}" class="pull-right {% if data.posts|length < 3 %}hide{% endif %}">Older &rsaquo;&rsaquo;</a>
    </div>
{% endblock %}
